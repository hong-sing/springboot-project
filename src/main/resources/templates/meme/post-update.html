<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/layout">
<th:block layout:fragment="content">
    <div class="container py-5 my-5">
        <div>
            <div class="mb-3">
                <label for="meme" class="form-label">작성자</label>
                <input type="text" class="form-control" id="author" name="author" th:value="${post.getAuthor()}">
            </div>
            <div class="mb-3">
                <label for="meme" class="form-label">밈</label>
                <input type="text" class="form-control" id="meme" name="meme" th:value="${post.getMeme()}">
            </div>
            <div class="mb-3">
                <label for="summary" class="form-label">간단한 설명</label>
                <textarea id="summary" class="form-control" th:text="${post.getSummary()}"></textarea>
            </div>
            <label for="summernote" class="form-label">자세한 설명</label>
            <textarea id="summernote" name="description" th:text="${post.getDescription()}"></textarea>
            <br>
            <input type="hidden" id="login" name="login" th:value="${post.getLogin()}">
            <input type="hidden" id="id" name="id" th:value="${post.getId()}">
            <button type="submit" class="btn btn-bd-purple ml-auto" id="update">수정</button>
            <button type="submit" class="btn btn-bd-purple ml-auto" id="delete">삭제</button>
        </div>
    </div>

    <script src="/js/post.js"></script>
</th:block>
</html>
